<div class="block">
  <form class="js-submit-settings">
    <p class="kintoneplugin-setting">絞り込み設定</p>
    <hr>
    <div class="kintoneplugin-explain">アプリ内のフィールドを指定し、入力可/入力不可を選択してください。</div>
    <div class="kintoneplugin-row">
    <div class="class=kintoneplugin-select-outer">
    <label class="kintoneplugin-label">
      <table class="kintoneplugin-table" id="color-table">
        <thead>
          <tr>
            <th id="kintoneplugin-table-th-field"><span class="title">フィールド名</span></th>
            <th id="kintoneplugin-table-th-class"><span class="title"> 入力可/入力不可設定</span></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div class="kintoneplugin-table-td-operation">
        <button type="button" value="＋" class="kintoneplugin-button-add-row-image" title="Add row"></button>
        <button type="button" value="ー" class="kintoneplugin-button-remove-row-image" title="Delete this row"></button>
      </div>
  
    <div class="block">
      <button id="check-plugin-submit" class="js-update-button kintoneplugin-button-dialog-ok">保存する</button>
      <button type="button" id="check-plugin-cancel" class="js-cancel-button kintoneplugin-button-dialog-cancel">キャンセル</button>
    </div>
  </form>
</div>
